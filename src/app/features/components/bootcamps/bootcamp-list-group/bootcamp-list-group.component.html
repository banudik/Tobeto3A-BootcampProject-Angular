    <body>
       


         <!-- Start EduMim Courses Area -->
         <div class="edu-courses-area pt-70 pb-100">
            <div class="container">
                <div class="edu-grid-sorting">
                    <div class="row align-items-center">
                        <div class="col-lg-12 col-md-12 ordering">
                            <div class="select-box">
                                <label></label>
                                <div class="flex justify-between items-center mb-4 mt-4 input-style-1">
                                    <div class="text-left">
                                        <input type="text" placeholder="Search" class="w-full border p-2 rounded-lg text-black" style="margin-right: 5px;max-width: 200px;" #filter
                                        (submit)="filterData(filter.value)">
                                    <button class="ml-2 border p-2 rounded-lg bg-blue-500 text-white" (click)="filterData(filter.value)">
                                        Search
                                    </button>
                                    </div>
                                    <div class="text-right">
                                        <select class="border p-2 rounded-lg" style="margin-right: 5px;" #InstructorFilter
                                        (change)="filterByInstructor(InstructorFilter.value)">
                                        <option value="">All Instructors</option>
                                        <option *ngFor="let instructor of instructors?.items" [value]="instructor.id">{{ instructor.firstName
                                            }} {{ instructor.lastName }}</option>
                                    </select>
                    
                                    <select class="border p-2 rounded-lg" #pageSize (change)="changePageSize(pageSize.value)">
                                        <option *ngFor="let size of pageSizes" [value]="size">Page Size: {{size}}</option>
                                    </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                    <div *ngFor="let bootcamp of visibleData()">
                        <div class="col-lg-4 col-md-6 col-sm-6">
                            <div  class="single-courses-box">
                                <div class="image">
                                    <a class="d-block">
                                        <img [routerLink]="['/bootcampdetail', bootcamp.id.toString()]"[src]="bootcamp.bootcampImageImagePath" class="w-full h-48 object-cover" alt="bootcamp image">
                                    </a>
                                </div>
                                <div class="content">
                                    <h3><a  [routerLink]="['/bootcampdetail', bootcamp.id.toString()]">{{bootcamp.name}}</a></h3>
                                    <ul class="ev-items">
                                        <li><i class="bx bx-user mr-2 mb-1"></i><span>{{bootcamp.instructorFirstName}} {{bootcamp.instructorLastName}}</span></li>
                                        <li><i class='bx bx-calendar mr-2'></i><span>{{bootcamp.startDate | date:'dd.MM.yyyy'}} - {{bootcamp.endDate | date:'dd.MM.yyyy'}}</span></li>
                                    </ul>
                                    <!-- <ul class="cr-items" >
                                        <li><i class='bx bx-food-menu'></i> <span>2 Lessons</span> </li>
                                        <li><i class='bx bx-time-five'></i> <span>4h 30m</span></li>
                                        <li><i class='bx bx-star' ></i> <span>4.5</span></li>
                                    </ul> -->


                                </div>
                                <div class="text-center mt-5">
                                    <a (click)="addApplication(bootcamp.id)" class="default-btn text-center boot-cards cursor-pointer" [ngClass]="{'expired': isExpired(bootcamp.endDate), 'notExpired': !isExpired(bootcamp.endDate)}">Apply</a>
    
                                        </div>
                            </div>
                        </div>
                    </div>
            </div>
            
            <div class="flex flex-col items-center" *ngIf="bootcampList.hasNext || bootcampList.hasPrevious">

                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="pagination-area text-center">
                        <button *ngIf="bootcampList.hasPrevious || bootcampList.hasNext" type="button"
                        [disabled]="!bootcampList.hasPrevious" (click)="onPreviousPageClicked()" class="prev page-numbers"><i class='bx bx-chevrons-left'></i></button>
                        <button *ngFor="let pageNumber of pageNumbers(); let i = index"
                        [class.prev]="i+1 == currentPageNumber" [class.current]="i+1 == currentPageNumber"
                        (click)="changePage(i)"class="page-numbers" aria-current="page">{{i+1}}</button>
                        <!-- <button  *ngFor="let pageNumber of pageNumbers(); let i = index"
                        [class.bg-cyan-500]="i+1 == currentPageNumber" [class.text-white]="i+1 == currentPageNumber"
                        (click)="changePage(i)"class="page-numbers current" aria-current="page">{{i+1}}</button> -->
                        <button *ngIf="bootcampList.hasNext || bootcampList.hasPrevious" type="button"
                        [disabled]="!bootcampList.hasNext" (click)="onViewMoreClicked()" class="next page-numbers"><i class='bx bx-chevrons-right'></i></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End EduMim Courses Area -->
