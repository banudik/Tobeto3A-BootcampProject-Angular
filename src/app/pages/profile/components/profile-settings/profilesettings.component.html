<body class="body__wrapper">
    
        <!-- Dark/Light area end -->

    <main class="main_wrapper overflow-hidden">

       





        <!-- dashboardarea__area__start  -->
        <div class="dashboardarea sp_bottom_100">
            
       
            <div class="dashboard">
                <div class="container-fluid full__width__padding">
                    <div class="row">
                        <div class="col-xl-3 col-lg-3 col-md-3">
                            <div class="dashboard__inner sticky-top">
                                <div class="dashboard__nav__title">
                                    <h6>Welcome, {{getApplicantByIdResponse.firstName + " " + getApplicantByIdResponse.lastName}}</h6>
                                </div>
                                <div class="dashboard__nav">
                                    <ul>
                                        <li>
                                            <a class="active cursor-pointer"[routerLink]="['/myprofile', getApplicantByIdResponse.id]">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                    viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                                    class="feather feather-user">
                                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                                    <circle cx="12" cy="7" r="4"></circle>
                                                </svg>
                                                My Profile</a>
                                        </li>
                                        <li>
                                            <a class="cursor-pointer" [routerLink]="['/course', getApplicantByIdResponse.id]">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                    viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                                    class="feather feather-bookmark">
                                                    <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                                                </svg>
                                               Courses</a>
                                        </li>
                                        <li>
                                            <a class="cursor-pointer">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                    viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                                    class="feather feather-settings">
                                                    <circle cx="12" cy="12" r="3"></circle>
                                                    <path
                                                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                                                    </path>
                                                </svg>
                                                Profile Settings</a>
                                        </li>
                                    </ul>
                                </div>

                                <!-- <div class="dashboard__nav__title mt-40">
                                    <h6>user</h6>
                                </div> -->

                                <!-- <div class="dashboard__nav">
                                     <ul>
                                        
                                        <li>
                                            <a href="#">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                    viewBox="0 0 24 24" fill="none" stroke="currentColor"

                                                Logout</a>
                                        </li>



                                    </ul>

                            </div>
                        </div>
                        <div class="col-xl-9 col-lg-9 col-md-9" role="tabpanel" aria-labelledby="nav-profile-tab">
                            <div class="dashboard__content__wraper">
                                <div class="dashboard__section__title">
                                    <h4>Edit Profile</h4>
                                </div>
                                <form [formGroup]="UserUpdateForm" (ngSubmit)="onFormSubmit()" *ngIf="UserUpdateForm">

                                    <div class="card-style mb-30">
                                      
                                      <div class="dashboard__form__input">
                                        <label for="firstNameInput">First Name</label>
                                        <input formControlName="firstName" id="firstNameInput" type="text" placeholder="First Name" />
                                      </div>
                                  
                                      <div class="dashboard__form__input">
                                        <label for="lastNameInput">Last Name</label>
                                        <input formControlName="lastName" id="lastNameInput" type="text" placeholder="Last Name" />
                                      </div>
                                  
                                      <div class="dashboard__form__input">
                                        <label for="userNameInput">User Name</label>
                                        <input formControlName="userName" id="userNameInput" type="text" placeholder="User Name" />
                                      </div>
                                  
                                
                                  
                                      <div class="dashboard__form__input">
                                        <label for="birthInput">Date of Birth</label>
                                        <input formControlName="dateOfBirth" id="birthInput" type="date" placeholder="Date of Birth" />
                                      </div>
                                  
                                      <div class="dashboard__form__input">
                                        <label for="nationalIdentityInput">National Identity</label>
                                        <input formControlName="nationalIdentity" id="nationalIdentityInput" type="text" placeholder="National Identity" />
                                      </div>
                                      <div class="dashboard__form__input">
                                        <label for="aboutInput">about</label>
                                        <input formControlName="about" id="aboutInput" type="text" placeholder="About" />
                                      </div>
                                      <hr>
                                      
                                      <div class="dashboard__form__input">
                                        <label for="emailInput">Email</label>
                                        <input formControlName="email" id="emailInput" type="email" placeholder="Email" />
                                      </div>
                                      <div class="dashboard__form__input">
                                        <label for="passwordInput">Current Password*</label>
                                        <input formControlName="password" id="passwordInput" type="password" placeholder="Current Password" required="true"/>
                                      </div>
                                      <hr>
                                      <h6 class="mb-25">Update Password (Optional)</h6>
                                      <div class="dashboard__form__input">
                                        <label for="newPasswordInput">New Password</label>
                                        <input formControlName="newPassword" id="newPasswordInput" type="password" placeholder="New Password"/>
                                      </div>
                                      <div class="dashboard__form__input">
                                        <label for="newPasswordRepeatInput">New Password Repeat</label>
                                        <input formControlName="newPasswordRepeat" id="newPasswordRepeatInput" type="password" placeholder="New Password Repeat"/>
                                      </div> 
                                
                                    </div>
                                  
                                    <br>
                                    <div>
                                      <button type="submit" class="default__button">Update </button>
                                    </div>
                                  </form>
                            </div>
                        
                        </div>

                      
                    </div>
                </div>
            </div>
        </div>

         <!-- dashboardarea__menu__end   -->




    </main>
